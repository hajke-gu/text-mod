# Theme
remote_theme: vsoch/docsy-jekyll

# Project title
title: Text Card Mod
description: > # this means to ignore newlines until "baseurl:"
  Text visualization for TIBCO® Spotfire. A project between students of Gothenburg University and TIBCO® Spotfire.

baseurl: "/text-mod"
url: "https://hajke-gu.github.io"

# GitHub
repo: "https://github.com/hajke-gu/text-mod"
github_user: "hajke-gu"
github_repo: "text-mod"

# Feedback button
feedback: false


# Color of navigation bar
logo_pixels: 34
color: "#4a58c8"

# Build settings
markdown: kramdown

# Color settings
tag_color: "#FF4E33" # danger, success, warning, primary, info, secondary

accentColor: red # purple, green, etc.
themeColor: red # purple, green, blue, orange, purple, grey
fixedNav: true # true or false

permalink: /:year/:title/
markdown: kramdown
exclude: [_site, CHANGELOG.md, LICENSE, README.md, vendor]

# Set direction for collections
# collections_dir: my_collections

# Collections
# collections:
#  features:
#    permalink: /:collection/:path

# Defaults
defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
      
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  
  - scope:
      path: "posts"
      type: "posts"
    values:
      layout: "post"
